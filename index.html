<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Captação de Leads</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bibliotecas para Gerar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container" id="pdf-content">
        <h1>Relatório de Captação de Leads</h1>
        <div class="header-controls">
            <label>Período de Análise:</label>
            <span id="period-display">01 a 31 de Julho de 2025</span>
        </div>

        <div class="table-container">
            <table id="leads-table">
                <thead>
                    <tr>
                        <th style="width: 18%;">Cidade</th>
                        <th style="width: 10%;">Período Campanha</th>
                        <th style="width: 9%;">Contas Alcançadas</th>
                        <th style="width: 9%;">Visitas ao Perfil</th>
                        <th style="width: 9%;">Custo por Visita</th>
                        <th style="width: 10%;">Valor Investido (R$)</th>
                        <th class="sortable" data-sort="seguidoresNovos" style="width: 10%;">Seguidores Novos</th>
                        <th class="sortable" data-sort="custoPorNovoSeguidor" style="width: 10%;">Custo por Novo Seguidor (R$)</th>
                        <th class="sortable" data-sort="seguidoresAtuais" style="width: 9%;">Seguidores Atuais</th>
                        <th style="width: 6%;">Ações</th>
                    </tr>
                </thead>
                <tbody id="cities-table-body">
                    <!-- Linhas das cidades serão adicionadas aqui pelo JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="controls">
            <button id="add-city-btn" class="gold-button">Adicionar Nova Cidade</button>
            <button id="save-data-btn">Salvar Dados</button>
            <button id="load-data-btn">Carregar Dados</button>
            <button id="generate-pdf-btn" class="red-button">Gerar PDF</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
